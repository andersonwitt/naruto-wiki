<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Naruto Wiki - Personagens</title>
  </head>
  <body>
    <header class="appbar">
      <a class="icon-text" href="index.html">
        <img src="favicon.png" width="50px" height="auto" />
        <h1 class="title-primary">Naruto | Wiki</h1>
      </a>
      <ul>
        <li id="personagens-nav">
          <a href="personagens.html">Personagens</a>
        </li>
        <li id="episodios-nav">
          <a href="https://www.crunchyroll.com/pt-br/series/GYQ4MW246/naruto-shippuden">Episódios</a>
        </li>
        <li id="portifolio-nav">
          <a href="portifolio.html">Portifólio</a>
        </li>
      </ul>
    </header>
    <main>
      <article class="page-title">
        <h2 class="title-secondary">Personagens</h2>
        <form method="post" id="personagem-search-form" class="search-section">
          <input id="personagem-input" placeholder="Digite o nome do personagem..." />
          <button type="submit">Pesquisar</button>
        </form>
      </article>

      <sectio class="personagens-container">
        <article>
          <section class="page-title">
            <h2>Filtros</h2>
            <button id="limpa-filtros-btn" type="button">Limpar filtros</button>
          </section>
          <section class="filter-section">
            <button class="accordion">Status</button>
            <div class="panel">
              <button data-type="status" class="badge">Vivo</button>
              <button data-type="status" class="badge">Morto</button>
            </div>
            
            <button class="accordion">Rank</button>
            <div class="panel">
              <button data-type="rank" class="badge">Genin</button>
              <button data-type="rank" class="badge">Chunnin</button>
              <button data-type="rank" class="badge">Jounnin</button>
              <button data-type="rank" class="badge">Hokage</button>
            </div>
          </section>
        </article>

        <section class="card-section"></article>
        </section>
      </section>
    </main>
    <script async src="personagens.js"></script>
    <script async src="script.js"></script>
  </body>
</html>
